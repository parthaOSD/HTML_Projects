<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Layout using CSS Grid </title>
</head>
<style>
.container{
    background-color: aliceblue;
    display: grid;
    border: 2px solid black;
   
grid-template-columns: repeat(3,1fr);
grid-template-rows: 100px 100px;

}
.box{
   height: 65px;
   width:420px;
   border: 2px solid red;

}
h2{
    font-size: 12px;
}
h4{
    font-size: 12px;
}

</style>
<body>
    <div class="container">
        
            <div class="box"><h2>
                Download Now
            </h2><h4>Free Trial</h4></div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            
        
    </div>
</body>
</html>
