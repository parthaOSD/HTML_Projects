<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a nav bar</title>
</head>
<style>
    :root{
         --color: yellow;
         --seccolor:blue;
    }    
   
  ul li{
    list-style: none;
    display: inline;
    padding: 23px;
    background-color: aqua;
    color: var(--seccolor);
  }
  nav{
    background-color: var(--color);
    margin: 34px;
    padding: 45px;
  }
  

</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Us</li>
        </ul>
    </nav>
</body>
</html>
